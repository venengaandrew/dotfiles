version: f7e32006
controllers:
  rog_ally:
    controller_mode:
      mode: dualsense_edge
      dualsense:
        led_support: default
        paddles_to_clicks: default
        sync_gyro: default
        flip_z: default
        bluetooth_mode: default
      dualsense_edge:
        led_support: default
        sync_gyro: false
        flip_z: false
        bluetooth_mode: default
    imu: false
    imu_hz: default
    led_brightness: low
    select_reboots: false
    nintendo_mode: default
    share_to_qam: default
    swap_armory: default
    debug: default
hhd:
  settings:
    overlay_enabled: default
    powerbuttond: default
    theme: default
    decky_deprecation: default
  http:
    enable: default
    port: default
    localhost: default
    token: default

